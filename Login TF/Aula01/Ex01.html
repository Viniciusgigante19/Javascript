<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Ex 01</title>
</head>
<body>
    <div class="formulario-container">
        <form id="meuFormulario">
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="dataDeNascimento">Data de Nasc:</label>
            <input type="text" id="dataDeNascimento" name="dataDeNascimento">


            <br>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>

    </div>

    <script>
        document
        .getElementById("meuFormulario")
        .addEventListener("submit",(event) =>{
            event.preventDefault();

            const nome = document.getElementById("nome").value;

         const dataDeNascimento = document.getElementById("dataDeNascimento").value;

        const resultado = document.getElementById("resultado");
        
        resultado.innerHTML = `
         <p>Seu nome é: ${nome} </p>
         <p>Sua data de nascimento é : ${formatarData(dataDeNascimento)}</p>
         ` 
        })

        function formatarData(data){
            const dia = data.substring(0,2);
            const mes = data.substring(2,4);
            const ano = data.substring(4);

            return `${dia}/${mes}/${ano}`;
        }

    </script>
</body>
</html>
